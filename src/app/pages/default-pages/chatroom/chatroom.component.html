<div class="row members-header" id="chatroom">
  <div class="col-sm-6">
    <ni-breadcrumb [menu]="breadcrumb" [style]="'custom2'" class="mb-4"></ni-breadcrumb>      
  </div>
  <div class="col-sm-6 text-right">
    <md-input-container class="search-group md-icon-left">
      <md-icon>search</md-icon>
      <input mdInput value="">
    </md-input-container>
  </div>
  <div class="col-md-12">
    <ni-card [title]="'Lists of chatroom available'">
      <md-list>
        <md-input-container class="search-group md-icon-left">
          <md-icon>search</md-icon>
          <input mdInput value="" [(ngModel)]="searchName" placeholder="Search..." (ngModelChange)="searchUsers()">
        </md-input-container>
        <md-list-item *ngFor="let m of members; let i = index" [class.selected]="m.selected" (click)="selectUser(i)">
          <img md-list-avatar src="../../../../assets/img/user/av1.png" width="40" height="40" alt="">
          <h3 md-line class="h3">{{ m.name }}</h3>
        </md-list-item>
      </md-list>
      <ni-chat [messages]="messages" [style.height.px]="500" (sendMessage)="sendMessage($event)"></ni-chat>
    </ni-card>
  </div>
</div>
